<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing - RAJ CABLE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-color: #f9fafb;
    }
    .sidebar {
      width: 230px;
      background-color: #1e293b;
      color: white;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 18px;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #334155;
      color: #00C49F;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }
    button {
      background-color: #00C49F;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #059669;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
    .modal-content img {
      max-width: 200px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>RAJ CABLE</h2>
      <ul>
        <li onclick="location.href='worker.html'">Dashboard</li>
        <li class="active">Billing</li>
      </ul>
    </div>
    <ul>
      <li onclick="location.href='index.html'">Logout</li>
    </ul>
  </div>

  <div class="main">
    <h2>Billing Section</h2>
    <div class="form-box">
      <label>Select Customer</label>
      <select id="customerDropdown">
        <option value="">-- Select Customer --</option>
      </select>
      <label>Enter Amount</label>
      <input type="number" id="amountInput" placeholder="Enter amount" />

      <div class="button-row">
        <button onclick="showQR()">UPI</button>
        <button onclick="markAsPaid()">Mark as Paid</button>
      </div>
    </div>
  </div>

  <!-- QR Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <h3>Scan to Pay</h3>
      <img src="QRCode.png" alt="UPI QR Code" />
      <div class="button-row">
        <button onclick="markAsPaid()">Mark as Paid</button>
        <button onclick="hideQR()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Print Modal -->
  <div id="printModal" class="modal">
    <div class="modal-content">
      <p>Do you want to print the receipt?</p>
      <div class="button-row">
        <button onclick="doPrint()">Yes</button>
        <button onclick="hidePrint()">No</button>
      </div>
    </div>
  </div>

  <script>
    const dropdown = document.getElementById("customerDropdown");
    const map = JSON.parse(localStorage.getItem("customerNames") || "{}");
    const data = JSON.parse(localStorage.getItem("customerData") || "[]");

    Object.keys(map).forEach(num => {
      const option = document.createElement("option");
      option.value = num;
      option.textContent = map[num];
      dropdown.appendChild(option);
    });

    function showQR() {
      const modal = document.getElementById("qrModal");
      modal.style.display = "flex";
    }

    function hideQR() {
      document.getElementById("qrModal").style.display = "none";
    }

    function markAsPaid() {
      const number = dropdown.value;
      const amount = document.getElementById("amountInput").value;
      if (!number || !amount) return alert("Select customer and enter amount");

      const customers = data.map(c => {
        if (c.CUSTOMER_NBR === number) {
          return { ...c, paid: true };
        }
        return c;
      });

      localStorage.setItem("customerData", JSON.stringify(customers));
      document.getElementById("printModal").style.display = "flex";
    }

    function doPrint() {
      document.getElementById("printModal").style.display = "none";
      window.print();
    }

    function hidePrint() {
      document.getElementById("printModal").style.display = "none";
    }

    // Close modal if clicked outside
    window.onclick = function(e) {
      if (e.target.classList.contains("modal")) {
        hideQR();
        hidePrint();
      }
    }
  </script>
</body>
</html>
