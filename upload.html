<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload - RAJ CABLE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-color: #f9fafb;
    }
    .sidebar {
      width: 230px;
      background-color: #1e293b;
      color: white;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 18px;
      border-radius: 6px;
    }
    .sidebar ul li a {
      font-weight: 600;
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #334155;
      color: #00C49F;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"], button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }
    button {
      background-color: #00C49F;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #059669;
    }
    #status {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>RAJ CABLE</h2>
      <ul>
        <li><a href="papa.html">Dashboard</a></li>
        <li><a href="upload.html" class="active">Upload</a></li>
        <li><a href="custadd.html">Customer Add</a></li>
        <li><a href="custupload.html">Customer Upload</a></li>
      </ul>
    </div>
    <ul>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <h2>Upload Renewal Excel File</h2>
    <div class="upload-box">
      <input type="file" id="uploadFile" accept=".csv" />
      <button onclick="uploadToSheet()">Upload & Save</button>
      <div id="status"></div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbxq25psbXBKOBpQ_o2JvW2Aqu1Ju5MQ5DEcQMs6dnk2JfbbdpRV8zEs_nTajjd_milcBw/exec";

    function uploadToSheet() {
      const fileInput = document.getElementById("uploadFile");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a CSV file.");

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split('\n').filter(line => line.trim() !== '');
        const data = [];

        for (let i = 1; i < lines.length; i++) {
          const [CUSTOMER_NBR, PACKAGE_NAME] = lines[i].split(',');
          if (CUSTOMER_NBR && PACKAGE_NAME) {
            data.push({
              CUSTOMER_NBR: CUSTOMER_NBR.trim(),
              PACKAGE_NAME: PACKAGE_NAME.trim(),
              paid: false
            });
          }
        }

        fetch(BACKEND_URL, {
          method: "POST",
          body: JSON.stringify({ action: "upload", data }),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("status").innerText = "Upload complete!";
        })
        .catch(err => {
          document.getElementById("status").innerText = "Error uploading.";
          console.error(err);
        });
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
