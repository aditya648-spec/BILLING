<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papa Dashboard - RAJ CABLE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-color: #f9fafb;
    }
    .sidebar {
      width: 230px;
      background-color: #1e293b;
      color: white;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 18px;
      border-radius: 6px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 12px;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #334155;
      color: #00C49F;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-x: auto;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #111827;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 12px 15px;
      text-align: left;
      font-size: 16px;
    }

    th {
      background-color: #f3f4f6;
      color: #374151;
    }

    .paid {
      color: green;
      font-weight: bold;
    }

    .unpaid {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .sidebar ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .sidebar ul li {
        margin: 5px;
        flex: 1 1 100px;
        text-align: center;
      }
      .main {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>RAJ CABLE</h2>
      <ul>
        <li><a class="active" href="papa.html">Dashboard</a></li>
        <li><a href="upload.html">Upload</a></li>
        <li><a href="custadd.html">Customer Add</a></li>
        <li><a href="custupload.html">Customer Upload</a></li>
      </ul>
    </div>
    <ul>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <h2>Customer Payment Status</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Customer Number</th>
          <th>Customer Name</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be injected by JS -->
      </tbody>
    </table>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("customerData") || "[]");
    const nameMap = JSON.parse(localStorage.getItem("customerNames") || "{}");
    const tbody = document.querySelector("#customerTable tbody");

    if (data.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="3">No customers uploaded.</td>`;
      tbody.appendChild(row);
    } else {
      data.forEach(cust => {
        const row = document.createElement("tr");
        const name = nameMap[cust.CUSTOMER_NBR] || cust.CUSTOMER_NBR;
        row.innerHTML = `
          <td>${cust.CUSTOMER_NBR}</td>
          <td>${name}</td>
          <td class="${cust.paid ? 'paid' : 'unpaid'}">${cust.paid ? 'Paid' : 'Unpaid'}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
